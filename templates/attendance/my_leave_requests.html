{% extends 'base.html' %}

{% block title %}إجازاتي{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-suitcase ms-2"></i>إجازاتي</h2>
                <a href="{% url 'attendance:leave_request_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus ms-2"></i>طلب إجازة
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>النوع</th>
                                    <th>من</th>
                                    <th>إلى</th>
                                    <th>الحالة</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in leave_requests %}
                                <tr>
                                    <td>{{ item.leave_type }}</td>
                                    <td>{{ item.start_date }}</td>
                                    <td>{{ item.end_date }}</td>
                                    <td>{{ item.status }}</td>
                                </tr>
                                {% empty %}
                                <tr><td colspan="4" class="text-center">لا توجد طلبات</td></tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
