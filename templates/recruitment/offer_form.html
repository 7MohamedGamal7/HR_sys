{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if offer %}}تعديل{% else %}إضافة{% endif %} عرض عمل{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>{% if offer %}}تعديل{% else %}إضافة{% endif %} عرض عمل</h2>
                <a href="{% url 'recruitment:offer_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-right ms-2"></i>العودة
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-end">
                            <a href="{% url 'recruitment:offer_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times ms-2"></i>إلغاء
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save ms-2"></i>حفظ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
