{% extends 'base.html' %}

{% block title %}القروض{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-list ms-2"></i>القروض</h2>
                <a href="{% url 'payroll:loan_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus ms-2"></i>إضافة جديد
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>الموظف</th> <th>المبلغ</th> <th>تاريخ البداية</th> <th>الحالة</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in page_obj %}
                                    <tr>
                                        <!-- Add table cells here -->
                                        <td>
                                            <a href="{% url 'payroll:loan_detail' item.pk %}" class="btn btn-sm btn-info">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a href="{% url 'payroll:loan_update' item.pk %}" class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr><td colspan="5" class="text-center">لا توجد بيانات</td></tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
